<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Layout1</title>
	<!-- ExtJS -->
	<link rel="stylesheet" type="text/css" href="http://192.168.129.35:8001/resources/css/ext-all.css" />
	<script type="text/javascript" src="http://192.168.129.35:8001/bootstrap.js"></script>
	
	<!-- Resources of Official Samples -->
	<link rel="stylesheet" type="text/css" href="http://192.168.129.35:8001/examples/layout-browser/layout-browser.css" />
	
	<!-- Custom -->
	<script language="JavaScript" type="text/javascript">
		Ext.onReady(function(){
		    var contentPanel = {
		            id: 'content-panel',
		            region: 'center', // this is what makes this panel into a region within the containing layout
		            layout: 'card',
		            margins: '2 5 5 0',
		            activeItem: 0,
		            border: false,
		            items: [{
		            	xtype: 'tabpanel', 
		            	activeTab: 0, 
		            	items: [
		            		{title: 'Tab1', 
		            		 html: 'This is the tab 1.'
		            		},
		            		{title: 'Tab2', 
			            	 html: 'This is the tab 2.'
			            	},
		            		{title: 'Tab3', 
			            	 html: 'This is the tab 3.'
			            	}
		            	]
		            }]
		       };
		    Ext.create('Ext.Viewport', {
		        layout: 'border',
		        title: 'Ext Layout Browser',
		        items: [{
		            xtype: 'box',
		            id: 'header',
		            region: 'north',
		            html: '<h1> Ext.Layout.Browser</h1>',
		            height: 30
		        }, 
		        	contentPanel
		        ],
		        renderTo: Ext.getBody()
		    });
		});
	</script>
</head>
<body>

</body>
</html>
